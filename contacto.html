<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
  <title>Hotel huasteco | Contacto</title>
</head>
<body>
  <header>
    <!--creamos una navbar para dar el nombre y la lista para la informacion requerida--> 
    <nav id="navbar" class="py-30">
      <div class="container">
        <h1 class="logo"><a href="index.html">Hotel huasteco</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobrenosotros.html">Nosotros</a></li>
          <li><a href="contacto.html" class="current">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <hr>
<!--utilizamos una clase container para asi crear unas etiquetas donde podamos tener los datos de consulta -->
  <section id="contact" class="py-80">
    <div class="container">
      <h1>Contacta con Nosotros</h1>
      <form action="">
        <label for="name">Nombre</label>
        <input type="text" id="name">

        <label for="email">Email</label>
        <input type="mail" id="mail">

        <label for="message">Mensaje</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button class="btn btn-dark">Enviar</button>
      </form>
    </div>
  </section>  
<!--dividimos en secciones para darle una mejor estructura al codigo-->
  <section id="features-contact">
    <div class="box location">
      <h4>Ubicacíon</h4>
      <p>Caleta de campos, Michoacan</p>
    </div>
    <div class="box phone">
      <h4>Numero de Tel</h4>
      <p>443 865 7874</p>
    </div>
    <div class="box email">
      <h4>CorreoElectronico</h4>
      <p>huasteco@gmail.com</p>
    </div>
  </section>

  <div class="clr"></div>
<!--el pie de pagina que tenga que nos conformamos como empresa y este el año de creacion y nombre-->
  <footer id="mainfooter" class="py-30">
    <p>&copy; 2022 Hotel El huasteco</p>
  </footer>

</body>
</html>
